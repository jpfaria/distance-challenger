spring.profiles.active=word_mongo

endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
endpoints.cors.allowed-headers=x-requested-with,Content-Type,Pragma,Cache-Control,If-Modified-Since,Authorization
endpoints.cors.exposed-headers=X-TID

server.error.whitelabel.enabled=false

spring.mvc.throw-exception-if-no-handler-found=true

spring.resources.add-mappings=false

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=dchallenge
spring.data.mongodb.username=dchallenge
spring.data.mongodb.password=dchallenge
