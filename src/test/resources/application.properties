spring.profiles.active=word_memory

endpoints.cors.allowed-origins=*
endpoints.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
endpoints.cors.allowed-headers=x-requested-with,Content-Type,Pragma,Cache-Control,If-Modified-Since,Authorization
endpoints.cors.exposed-headers=X-TID

server.error.whitelabel.enabled=false

spring.mvc.throw-exception-if-no-handler-found=true

spring.resources.add-mappings=false